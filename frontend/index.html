<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="簡單的部落格系統，展示 Markdown 文章">
    <meta name="author" content="">
    <title>部落格</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    
    <!-- Markdown parser and syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <!-- Main container -->
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="site-title">
                    <a href="#/" id="home-link">我的部落格</a>
                </h1>
                
                <!-- Search and GitHub Import -->
                <div class="header-actions">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="搜尋文章..."
                            aria-label="搜尋文章"
                        />
                        <button id="search-clear" class="search-clear" style="display: none;" aria-label="清除搜尋">
                            ✕
                        </button>
                    </div>
                    
                    <!-- GitHub Import Button -->
                    <button id="github-import-btn" class="github-import-btn" aria-label="從 GitHub 導入">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        Submodule 資訊
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content area - dynamically populated -->
        <main class="main-content">
            <div class="container" id="content">
                <!-- Article list or article detail will be rendered here -->
                <div class="loading">載入中...</div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 我的部落格. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Templates for dynamic content -->
    
    <!-- Article list template -->
    <template id="article-list-template">
        <div class="article-list">
            <h2 class="page-title">所有文章</h2>
            <div id="articles-container">
                <!-- Articles will be inserted here -->
            </div>
        </div>
    </template>

    <!-- Article list item template -->
    <template id="article-item-template">
        <article class="article-item">
            <h3 class="article-title">
                <a href="#" class="article-link"></a>
            </h3>
            <time class="article-date"></time>
        </article>
    </template>

    <!-- Article detail template -->
    <template id="article-detail-template">
        <article class="article-detail">
            <div class="article-header">
                <h2 class="article-title"></h2>
                <time class="article-date"></time>
            </div>
            <div class="article-content">
                <!-- Markdown content will be rendered here -->
            </div>
            <nav class="article-nav">
                <a href="#/" class="back-link">← 返回文章列表</a>
            </nav>
        </article>
    </template>

    <!-- Error template -->
    <template id="error-template">
        <div class="error-message">
            <h2 class="error-title"></h2>
            <p class="error-text"></p>
            <div class="error-actions">
                <button class="retry-button" style="display: none;">重試</button>
                <a href="#/" class="back-link" style="display: none;">返回首頁</a>
            </div>
        </div>
    </template>

    <!-- Empty state template -->
    <template id="empty-state-template">
        <div class="empty-state">
            <h2>目前還沒有文章</h2>
            <p>敬請期待更多精彩內容</p>
        </div>
    </template>

    <!-- GitHub Import Modal -->
    <div id="github-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>從 GitHub 導入文章</h2>
                <button class="modal-close" id="modal-close" aria-label="關閉">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">
                    文章內容現在透過 Git Submodule 從 marvelshan/tech-forum repository 載入。如需更新內容，請使用 Git 指令更新 submodule。
                </p>
                <div class="form-group">
                    <label for="github-url-input">GitHub Repository URL</label>
                    <input 
                        type="text" 
                        id="github-url-input" 
                        class="github-url-input" 
                        placeholder="例如: https://github.com/marvelshan/tech-forum"
                        value="marvelshan/tech-forum"
                        aria-label="GitHub Repository URL"
                    />
                    <small class="form-hint">
                        預設從 marvelshan/tech-forum 載入文章內容
                    </small>
                </div>
                <div id="import-status" class="import-status" style="display: none;"></div>
                <div id="import-preview" class="import-preview" style="display: none;">
                    <h3>找到的文章 (<span id="article-count">0</span>)</h3>
                    <div id="preview-list" class="preview-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="import-cancel-btn" class="btn btn-secondary">取消</button>
                <button id="import-fetch-btn" class="btn btn-primary">讀取文章</button>
                <button id="import-confirm-btn" class="btn btn-success" style="display: none;">確認導入</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
