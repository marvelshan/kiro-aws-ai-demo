name: Update Submodule

on:
  # 每天 UTC 時間 02:00 (台灣時間 10:00) 自動執行
  schedule:
    - cron: '0 2 * * *'
  
  # 允許手動觸發
  workflow_dispatch:
  
  # 當 tech-forum repository 有新的 push 時觸發 (需要在 tech-forum 設定 webhook)
  repository_dispatch:
    types: [update-content]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update submodule to latest commit
      run: |
        cd articles
        git fetch origin
        git reset --hard origin/main
        cd ..
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add articles
        git commit -m "chore: 更新文章內容 submodule 到最新版本

        - 自動更新 articles submodule 到 tech-forum 的最新 commit
        - 觸發時間: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        git push
    
    - name: Setup Node.js
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: npm ci
    
    - name: Build site
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: npm run build
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: # 如果有自訂網域，在這裡設定